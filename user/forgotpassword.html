<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
    }

    body {
      background-color: #e7e3e0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .forgot-box {
      background-color: #f5f0eb;
      width: 360px;
      padding: 40px 30px;
      border-radius: 30px;
      box-shadow: 0px 5px 15px rgba(0,0,0,0.1);
      text-align: center;
    }

    .back-arrow {
      position: absolute;
      left: 30px;
      top: 30px;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
    }

    .forgot-box h2 {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 25px;
    }

    .forgot-box img {
      width: 80px;
      margin-bottom: 15px;
    }

    .instruction {
      font-size: 13px;
      color: #000;
      margin-bottom: 25px;
      line-height: 1.5;
    }

    .forgot-box input[type="email"] {
      width: 100%;
      padding: 12px 15px;
      border-radius: 10px;
      border: 2px solid #12375b;
      outline: none;
      margin-bottom: 20px;
      font-size: 14px;
    }

    .forgot-box button {
      background-color: #12375b;
      color: white;
      border: none;
      width: 100%;
      padding: 12px;
      font-size: 15px;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
    }

    .forgot-box button:hover {
      background-color: #0f2f4e;
    }
  </style>
</head>
<body>

  <div class="forgot-box">
    <div class="back-arrow">&larr;</div>
    <h2>FORGOT PASSWORD</h2>
    <img src="../Images/logo.png" alt="Email Icon" />
    <div class="instruction">
      Please Enter Your Email Address<br>
      To Receive a Verification Code
    </div>
    <input type="email" placeholder="Email Address" required />
    <button type="submit">SEND</button>
  </div>

</body>
</html>
